<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DropOS Max - ERP Supremo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* MODO NOTURNO (Default) */
            --nu-purple: #820AD1;
            --nu-purple-dark: #220033;
            --nu-success: #00FF9C;
            --nu-error: #FF3131;
            --nu-info: #00E5FF;
            --bg-primary: #000000;
            --bg-card: #111111;
            --bg-sidebar: #080808;
            --bg-input: #1C1C1E;
            --border-color: rgba(255, 255, 255, 0.1);
            --text-main: #FFFFFF;
            --text-muted: #A1A1A6;
            --shadow-nu: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        [data-theme='light'] {
            /* MODO ALVORADA */
            --bg-primary: #F4F4F7;
            --bg-card: #FFFFFF;
            --bg-sidebar: #FFFFFF;
            --bg-input: #F1F1F4;
            --border-color: rgba(0, 0, 0, 0.06);
            --text-main: #111111;
            --text-muted: #666666;
            --nu-purple-dark: #EBD6FF;
            --shadow-nu: 0 10px 40px rgba(0, 0, 0, 0.04);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-main);
            margin: 0;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s ease, color 0.3s ease;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .nu-scrollbar::-webkit-scrollbar { width: 5px; height: 5px; }
        .nu-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .nu-scrollbar::-webkit-scrollbar-thumb { background: var(--nu-purple); border-radius: 10px; opacity: 0.3; }

        .nu-card { 
            background-color: var(--bg-card); 
            border: 1px solid var(--border-color); 
            border-radius: 24px; 
            box-shadow: var(--shadow-nu);
            transition: all 0.2s ease;
        }
        
        .btn-fire { 
            background-color: var(--nu-purple); 
            color: white !important; 
            font-weight: 800; 
            text-transform: uppercase; 
            border-radius: 16px; 
            border: none; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px; 
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(130, 10, 209, 0.3);
        }
        .btn-fire:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(130, 10, 209, 0.4); }
        .btn-fire:active { transform: scale(0.96); }

        .nu-input { 
            background-color: var(--bg-input); 
            border: 1px solid var(--border-color); 
            color: var(--text-main); 
            border-radius: 16px; 
            padding: 14px 18px; 
            outline: none; 
            width: 100%; 
            transition: all 0.2s ease;
        }
        .nu-input:focus { border-color: var(--nu-purple); box-shadow: 0 0 0 2px rgba(130, 10, 209, 0.1); }

        .xp-text { position: fixed; color: var(--nu-purple); font-weight: 900; pointer-events: none; z-index: 10000; animation: xp-float 1.2s ease-out forwards; font-size: 18px; }
        @keyframes xp-float { 0% { transform: translateY(0); opacity: 0; } 20% { opacity: 1; } 100% { transform: translateY(-50px); opacity: 0; } }

        /* Ajustes Mobile para n√£o quebrar cards */
        @media (max-width: 640px) {
            .nu-card { border-radius: 20px; }
            .p-8 { padding: 1.5rem !important; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

    "framer-motion": "https://esm.sh/framer-motion@12.24.10?external=react,react-dom",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",

</head>
