
<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DropOS Max - Sistema de Gestão Supremo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --nu-purple: #820AD1;
            --nu-purple-hover: #9b30e3;
            --nu-success: #00FF9C;
            --nu-error: #FF3131;
            --nu-info: #00E5FF;
            --fire-glow: linear-gradient(90deg, #820AD1, #61089b, #3e0563, #820AD1);
            --transition-game: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* TACTICAL DARK */
        [data-theme='dark'] {
            --bg-primary: #08080A; 
            --bg-card: #121214;    
            --bg-sidebar: #08080A;
            --bg-input: #1A1A1E;   
            --text-main: #FFFFFF;
            --text-muted: #8E8E93;
            --border-color: rgba(130, 10, 209, 0.2);
            --shadow-card: 0 15px 45px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(255, 255, 255, 0.03);
            --shadow-hover: 0 25px 60px rgba(0, 0, 0, 0.8), 0 0 0 2px var(--nu-purple);
        }

        /* SUNRISE LIGHT */
        [data-theme='light'] {
            --bg-primary: #F0F2F5; 
            --bg-card: #FFFFFF;
            --bg-sidebar: #FFFFFF;
            --bg-input: #F8F9FA;
            --text-main: #1A0D2D; 
            --text-muted: #64748B;
            --border-color: #E2E8F0;
            --shadow-card: 0 4px 20px rgba(0, 0, 0, 0.05), 0 1px 3px rgba(0, 0, 0, 0.02);
            --shadow-hover: 0 15px 35px rgba(130, 10, 209, 0.1), 0 0 0 2px var(--nu-purple);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            transition: background-color 0.6s ease;
            -webkit-font-smoothing: antialiased;
        }

        /* EFEITO SCANLINE (HACKER) */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 9999;
            background: linear-gradient(0deg, transparent 0%, rgba(130, 10, 209, 0.05) 50%, transparent 100%);
            opacity: 0.1;
            position: absolute;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { top: -100px; }
            100% { top: 100%; }
        }

        /* INTERAÇÃO BOTÕES */
        button:active { transform: scale(0.95); }
        .nu-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 32px;
            box-shadow: var(--shadow-card);
            transition: var(--transition-game);
        }
        .nu-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        /* XP BAR ANIMATION */
        .xp-bar-fire {
            background: var(--fire-glow);
            background-size: 200% auto;
            animation: fireMove 2s linear infinite;
            position: relative;
        }
        .xp-bar-fire::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes fireMove { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        .btn-fire {
            background: var(--fire-glow);
            background-size: 200% auto;
            animation: fireMove 3s linear infinite;
            color: white;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 24px;
            padding: 16px 32px;
            border: none;
            cursor: pointer;
            transition: var(--transition-game);
            box-shadow: 0 10px 25px rgba(130, 10, 209, 0.3);
        }
        .btn-fire:hover { transform: scale(1.02) translateY(-2px); filter: brightness(1.1); }

        .nu-input {
            background-color: var(--bg-input);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            border-radius: 22px;
            padding: 18px 26px;
            transition: var(--transition-game);
        }
        .nu-input:focus { outline: none; border-color: var(--nu-purple); box-shadow: 0 0 0 6px rgba(130, 10, 209, 0.1); }

        .nu-scrollbar::-webkit-scrollbar { width: 8px; }
        .nu-scrollbar::-webkit-scrollbar-thumb { background: var(--nu-purple); border-radius: 10px; border: 2px solid var(--bg-primary); }

        .safe-bottom-padding { padding-bottom: 200px; }
        @media (min-width: 1024px) { .safe-bottom-padding { padding-bottom: 100px; } }

        /* LOADING SPINNER SUPREMO */
        .loading-pulse { animation: pulse-shadow 2s infinite; }
        @keyframes pulse-shadow { 0% { box-shadow: 0 0 0 0 rgba(130, 10, 209, 0.4); } 70% { box-shadow: 0 0 0 20px rgba(130, 10, 209, 0); } 100% { box-shadow: 0 0 0 0 rgba(130, 10, 209, 0); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react",
    "framer-motion": "https://esm.sh/framer-motion@12.24.10?external=react,react-dom",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1"
  }
}
</script>
</head>
<body class="fixed inset-0 overflow-hidden select-none">
    <div class="scanline"></div>
    <div id="root" class="w-full h-full"></div>
    <div id="toasts" class="fixed top-28 right-10 z-[10000] flex flex-col gap-4 pointer-events-none"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
