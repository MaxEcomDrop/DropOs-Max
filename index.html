<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DropOS Max - Sistema de Gest√£o Supremo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --nu-purple: #820AD1;
            --nu-purple-hover: #9b30e3;
            --nu-success: #00FF9C;
            --nu-error: #FF3131;
            --nu-info: #00E5FF;
            --fire-glow: linear-gradient(90deg, #820AD1, #61089b, #3e0563, #820AD1);
            --transition-game: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* NIGHT OPERATIVE (TACTICAL DARK) */
        [data-theme='dark'] {
            --bg-primary: #08080A; 
            --bg-card: #121214;    
            --bg-sidebar: #08080A;
            --bg-input: #1A1A1E;   
            --text-main: #FFFFFF;
            --text-muted: #8E8E93;
            --border-color: rgba(130, 10, 209, 0.2);
            --shadow-card: 0 10px 40px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(255, 255, 255, 0.03);
            --shadow-hover: 0 20px 50px rgba(0, 0, 0, 0.9), 0 0 0 2px var(--nu-purple);
            --highlight-bg: #1C1C21;
            --highlight-text: var(--nu-purple);
        }

        /* DAWN PROTOCOL (SUNRISE LIGHT) - ROXO SUPREMO */
        [data-theme='light'] {
            --bg-primary: #FDFBFF; 
            --bg-card: #FFFFFF;
            --bg-sidebar: #FFFFFF;
            --bg-input: #F5F2FF;
            --text-main: #1A0D2D; 
            --text-muted: #7E748C;
            --border-color: #E9E4F5;
            --nu-purple: #820AD1; 
            --shadow-card: 0 10px 30px rgba(130, 10, 209, 0.08), 0 2px 4px rgba(0, 0, 0, 0.02);
            --shadow-hover: 0 15px 40px rgba(130, 10, 209, 0.15), 0 0 0 2px var(--nu-purple);
            --highlight-bg: #F0EDFF;
            --highlight-text: var(--nu-purple);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-font-smoothing: antialiased;
        }

        .nu-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            box-shadow: var(--shadow-card);
            transition: var(--transition-game);
            position: relative;
            z-index: 1;
        }

        .nu-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
        }

        .btn-fire {
            background: var(--fire-glow);
            background-size: 200% auto;
            animation: fireMove 3s linear infinite;
            color: white;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 16px;
            padding: 14px 28px;
            border: none;
            cursor: pointer;
            transition: var(--transition-game);
            box-shadow: 0 8px 20px rgba(130, 10, 209, 0.3);
        }

        .btn-fire:hover {
            transform: scale(1.05) translateY(-2px);
            filter: brightness(1.1);
        }

        .xp-bar-fire {
            background: var(--fire-glow);
            background-size: 200% auto;
            animation: fireMove 2s linear infinite;
        }

        @keyframes fireMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .animate-spin-slow {
            animation: spin-slow 12s linear infinite;
        }

        .nu-input {
            background-color: var(--bg-input);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            border-radius: 16px;
            padding: 14px 20px;
            font-size: 0.875rem;
            transition: var(--transition-game);
        }

        .nu-input:focus {
            outline: none;
            border-color: var(--nu-purple);
            box-shadow: 0 0 0 4px rgba(130, 10, 209, 0.15);
        }

        .nu-scrollbar::-webkit-scrollbar { width: 6px; }
        .nu-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .nu-scrollbar::-webkit-scrollbar-thumb { background: var(--nu-purple); border-radius: 10px; }

        .safe-bottom-padding { padding-bottom: 160px; }
        @media (min-width: 1024px) {
            .safe-bottom-padding { padding-bottom: 60px; }
        }

        .glass-modal {
            background: var(--bg-card);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border-color);
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.6);
        }

        .ghost-active .ghost-blur {
            filter: blur(12px);
            pointer-events: none;
            user-select: none;
            opacity: 0.4;
        }
    </style>
